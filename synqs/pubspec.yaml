name: synqs
description: "Synqs - Your comprehensive calendar and community management app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # UI & Theming
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Navigation
  go_router: ^12.1.3

  # Authentication
  google_sign_in: ^6.2.1
  local_auth: ^2.1.7

  # Calendar & Date/Time
  table_calendar: ^3.0.9
  device_calendar: ^4.3.2
  intl: ^0.19.0
  timezone: ^0.9.2

  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^7.2.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1

  # Firebase (for push notifications)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  riverpod_lint: ^2.3.7

  # Development Tools
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8
  very_good_analysis: ^5.1.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: SynqsIcons
      fonts:
        - asset: assets/fonts/SynqsIcons.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#3B82F6"
  image: assets/images/splash_logo.png
  color_dark: "#1E293B"
  image_dark: assets/images/splash_logo_dark.png
  android_12:
    image: assets/images/splash_logo.png
    icon_background_color: "#3B82F6"
    image_dark: assets/images/splash_logo_dark.png
    icon_background_color_dark: "#1E293B"
